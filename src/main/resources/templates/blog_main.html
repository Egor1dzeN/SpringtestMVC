<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог про нас</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header.html"/>
<div class="container mt-5">
    <h1>Блог</h1>
    <div th:each="el : ${posts}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"></h3>
        <h3 th:text="${el.anons}"></h3>
        <h3 th:href="'/blog/'+${el.id}"></h3>
    </div>
</div>
<div th:insert="blocks/footer.html"/>
</body>
</html>
